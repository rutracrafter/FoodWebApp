<!DOCTYPE html>
<html class="w-full h-full" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
  </head>
  <body class="w-full h-full bg-light-cream">
    <img id="menuToggleButton" class="w-[50px] h-[50px] hover:cursor-pointer z-50 m-5 sm:hidden" src="assets/MenuIcon.svg" onclick="toggleMenuHidden()" />
    <nav id="menu" class="w-full flex justify-center items-center h-[350px] hidden bg-black bg-opacity-60 z-40 sm:block sm:h-[150px] sm:bg-light-cream lg:flex lg:justify-center">
      <div class="flex flex-col justify-between w-[40%] h-[300px] sm:w-full sm:flex-row sm:items-center sm:h-full lg:w-[60%]">
        <a class="w-full h-[60px] flex justify-center items-center bg-medium-cream hover:bg-dark-cream rounded-full sm:mx-4 drop-shadow-sm hover:drop-shadow-md" href="/">Home</a>
        <a class="w-full h-[60px] flex justify-center items-center bg-medium-cream hover:bg-dark-cream rounded-full sm:mx-4 drop-shadow-sm hover:drop-shadow-md" href="/">Manual</a>
        <a class="w-full h-[60px] flex justify-center items-center bg-medium-cream hover:bg-dark-cream rounded-full sm:mx-4 drop-shadow-sm hover:drop-shadow-md" href="/">About</a>
        <a class="w-full h-[60px] flex justify-center items-center bg-medium-cream hover:bg-dark-cream rounded-full sm:mx-4 drop-shadow-sm hover:drop-shadow-md" href="/">Contact Us</a>
      </div>
    </nav>
    <div class="w-full h-[150px] bg-white flex flex-col justify-center items-center">
      <input class="w-[80%] h-12 bg-medium-cream rounded-full text-center sm:w-[50%] lg:w-[40%]" value="Search for recipes" />
      <div class="w-[70%] h-10 flex justify-between items-center sm:w-[40%] lg:w-[30%]">
        <div class="relative w-16">
          <p id="cuisine" class="text-center w-16 bg-medium-cream rounded-full hover:cursor-pointer hover:bg-dark-cream" onclick="toggleFilterCuisine()">Cuisine</p>
          <div id="cuisine-dropdown" class="absolute bg-medium-cream w-24 -left-4 rounded-md flex flex-col justify-center items-center hidden">
            <p id="cuisine-italian" class="w-full hover:bg-dark-cream text-center rounded-md">Italian</p>
            <p id="cuisine-japanese" class="w-full hover:bg-dark-cream text-center rounded-md">Japanese</p>
            <p id="cuisine-greek" class="w-full hover:bg-dark-cream text-center rounded-md">Greek</p>
            <p id="cuisine-indian" class="w-full hover:bg-dark-cream text-center rounded-md">Indian</p>
          </div>
        </div>

        <div class="relative w-16">
          <p id="diet" class="text-center w-16 bg-medium-cream rounded-full hover:cursor-pointer hover:bg-dark-cream" onclick="toggleFilterDiet()">Diet</p>
          <div id="diet-dropdown" class="absolute bg-medium-cream w-24 -left-4 rounded-md flex flex-col justify-center items-center hidden">
            <p id="diet-veggie" class="w-full hover:bg-dark-cream text-center rounded-md">Veggie</p>
            <p id="diet-vegan" class="w-full hover:bg-dark-cream text-center rounded-md">Vegan</p>
            <p id="diet-pesca" class="w-full hover:bg-dark-cream text-center rounded-md">Pesca</p>
          </div>
        </div>

        <div class="relative w-16">
          <p id="type" class="text-center w-16 bg-medium-cream rounded-full hover:cursor-pointer hover:bg-dark-cream" onclick="toggleFilterType()">Type</p>
          <div id="type-dropdown" class="absolute bg-medium-cream w-24 -left-4 rounded-md flex flex-col justify-center items-center hidden">
            <p id="type-appetizer" class="w-full hover:bg-dark-cream text-center rounded-md">Appetizer</p>
            <p id="type-entree" class="w-full hover:bg-dark-cream text-center rounded-md">Entree</p>
            <p id="type-dessert" class="w-full hover:bg-dark-cream text-center rounded-md">Dessert</p>
          </div>
        </div>

        <div class="relative w-16">
          <p id="time" class="text-center w-16 bg-medium-cream rounded-full hover:cursor-pointer" onclick="toggleFilterTime()">Time</p>
          <div id="time-dropdown" class="absolute bg-medium-cream w-24 -left-4 rounded-md flex flex-col justify-center items-center hidden">
            <p id="time-10" class="w-full hover:bg-dark-cream text-center rounded-md">&lt; 10 min</p>
            <p id="time-20" class="w-full hover:bg-dark-cream text-center rounded-md">&lt; 20 min</p>
            <p id="time-30" class="w-full hover:bg-dark-cream text-center rounded-md">&lt; 30 min</p>
            <p id="time-60" class="w-full hover:bg-dark-cream text-center rounded-md">&lt; 60 min</p>
          </div>
        </div>
      </div>
    </div>



    <script src="scripts/home.js"></script>
  </body>
</html>
